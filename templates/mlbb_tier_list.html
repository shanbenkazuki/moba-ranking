<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLBB Hero Tier List</title>
  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: #000000;
      --accent-color: #333333;
      --bg-dark: #0a0a0a;
      --bg-card: #1a1a1a;
      --text-light: #ffffff;
      --text-secondary: #888888;
      --s-tier: #ffd700;
      --a-tier: #c9b037;
      --b-tier: #cd7f32;
      --c-tier: #b87333;
      --d-tier: #6c6c6c;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      padding: 0;
      margin: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 1920px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      border-bottom: 1px solid #333333;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 4em;
      font-weight: 300;
      margin-bottom: 20px;
      color: var(--text-light);
      letter-spacing: 8px;
      text-transform: uppercase;
    }
    .header h1 span {
      font-weight: 700;
    }
    .version-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      font-size: 1.4em;
      font-weight: 500;
      color: var(--text-light);
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      border: 2px solid #444444;
      padding: 20px 40px;
      border-radius: 0;
      margin-top: 30px;
      letter-spacing: 3px;
      text-transform: uppercase;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
    .patch-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .patch-label {
      color: var(--text-secondary);
      font-size: 0.9em;
      font-weight: 300;
    }
    .patch-value {
      color: var(--s-tier);
      font-weight: 700;
      font-size: 1.1em;
    }
    .update-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .update-label {
      color: var(--text-secondary);
      font-size: 0.9em;
      font-weight: 300;
    }
    .update-value {
      color: var(--text-light);
      font-weight: 600;
    }
    .tier-section {
      margin-bottom: 50px;
      padding: 30px;
      border-radius: 0;
      background-color: var(--bg-card);
      border: 1px solid #333333;
      position: relative;
    }
    .tier-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
    }
    .tier-section.s-tier::before {
      background: var(--s-tier);
    }
    .tier-section.a-tier::before {
      background: var(--a-tier);
    }
    .tier-section.b-tier::before {
      background: var(--b-tier);
    }
    .tier-section.c-tier::before {
      background: var(--c-tier);
    }
    .tier-section.d-tier::before {
      background: var(--d-tier);
    }
    .tier-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border: 1px solid #333333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      font-weight: 600;
      color: #000000;
    }
    .s-tier .tier-badge { 
      background: var(--s-tier);
      border-color: var(--s-tier);
    }
    .a-tier .tier-badge { 
      background: var(--a-tier);
      border-color: var(--a-tier);
    }
    .b-tier .tier-badge { 
      background: var(--b-tier);
      border-color: var(--b-tier);
    }
    .c-tier .tier-badge { 
      background: var(--c-tier);
      border-color: var(--c-tier);
    }
    .d-tier .tier-badge { 
      background: var(--d-tier);
      border-color: var(--d-tier);
      color: #ffffff;
    }
    .tier-title {
      font-size: 1.8em;
      margin-bottom: 30px;
      color: var(--text-light);
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 3px;
      display: flex;
      align-items: center;
    }
    .tier-title::after {
      content: '';
      flex-grow: 1;
      height: 1px;
      margin-left: 20px;
      background: #333333;
    }
    .hero-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }
    .hero {
      width: 100px;
      text-align: center;
      position: relative;
    }
    .hero-card {
      background: transparent;
      border: 1px solid #333333;
      border-radius: 0;
      padding: 8px;
    }
    .hero-img-container {
      position: relative;
      width: 84px;
      height: 84px;
      margin: 0 auto;
      border-radius: 0;
      overflow: hidden;
      border: 1px solid #333333;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-name {
      margin-top: 8px;
      font-size: 0.85em;
      color: var(--text-light);
      font-weight: 300;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 1px;
    }
    @media (max-width: 768px) {
      .header h1 { 
        font-size: 2.5em; 
        letter-spacing: 4px;
      }
      .version-info {
        flex-direction: column;
        gap: 15px;
        font-size: 1.2em;
        padding: 15px 20px;
        margin-top: 20px;
      }
      .hero-list { 
        justify-content: center; 
      }
      .tier-section { 
        padding: 20px 15px; 
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>モバイル・レジェンド <span>TIER LIST</span></h1>
    <div class="version-info">
      <div class="patch-info">
        <span class="patch-label">Patch:</span>
        <span class="patch-value">{{ patch_number }}</span>
      </div>
      <div class="update-info">
        <span class="update-label">更新日:</span>
        <span class="update-value">{{ latest_date }}</span>
      </div>
    </div>
  </div>
  <div class="container">
    {% for grade in grades %}
    {% set heroes = heroes_by_grade.get(grade, []) %}
    {% if heroes %}
    <!-- {{ grade }} Tier -->
    <div class="tier-section {{ grade.lower() }}-tier">
      <div class="tier-badge">{{ grade }}</div>
      <div class="tier-title">{{ grade }} Tier - {{ tier_descriptions[grade] }}</div>
      <div class="hero-list">
        {% for hero in heroes %}
        <div class="hero">
          <div class="hero-card">
            <div class="hero-img-container">
              <img src="{{ hero.image_path }}" alt="{{ hero.japanese_name }}">
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</body>
</html>
